name: Build and Deploy to Heroku

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max for large builds

    steps:
      # Step 1: Download your code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js with caching
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: ğŸ“š Install dependencies
        run: npm ci

      # Step 4: Build Next.js (all 7,378 pages)
      - name: ğŸ—ï¸ Build Next.js site
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          NEXT_TELEMETRY_DISABLED: '1'

      # Step 5: Install Heroku CLI
      - name: ğŸ“¦ Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      # Step 6: Deploy to Heroku
      - name: ğŸš€ Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          git config --global user.email "${{ secrets.HEROKU_EMAIL }}"
          git config --global user.name "GitHub Actions"
          git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git
          git push heroku main --force
