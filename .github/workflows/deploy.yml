name: Build and Deploy to Heroku

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max for large builds

    steps:
      # Step 1: Download your code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js with caching
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'random-pokemon/package-lock.json'

      # Step 3: Install dependencies
      - name: ğŸ“š Install dependencies
        working-directory: ./random-pokemon
        run: npm ci

      # Step 4: Build Next.js (all 7,175 pages)
      - name: ğŸ—ï¸ Build Next.js site
        working-directory: ./random-pokemon
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          NEXT_TELEMETRY_DISABLED: '1'

      # Step 5: Deploy to Heroku
      - name: ğŸš€ Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: 'random-pokemon'
