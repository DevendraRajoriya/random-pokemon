<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background for Apple touch icon (needs solid bg) -->
  <rect width="180" height="180" rx="20" fill="#FFFFFF"/>
  
  <!-- Pokeball top (red) -->
  <path d="M90 20 A70 70 0 0 1 160 90 L20 90 A70 70 0 0 1 90 20" fill="#EF4444"/>
  
  <!-- Pokeball bottom (white) -->
  <path d="M90 160 A70 70 0 0 1 20 90 L160 90 A70 70 0 0 1 90 160" fill="#F5F5F5"/>
  
  <!-- Center line -->
  <rect x="20" y="82" width="140" height="16" fill="#222222"/>
  
  <!-- Center circle outer -->
  <circle cx="90" cy="90" r="28" fill="#222222"/>
  
  <!-- Center circle inner -->
  <circle cx="90" cy="90" r="20" fill="#FFFFFF"/>
  
  <!-- Center button -->
  <circle cx="90" cy="90" r="12" fill="#FFFFFF" stroke="#222222" stroke-width="2"/>
</svg>
